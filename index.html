<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/roll.css">
    <link rel="stylesheet" href="css/inventory.css">
    <link rel="stylesheet" href="css/characterCreation.css">
    <link rel="stylesheet" href="css/choice.css">
    <title>Story Forge</title>
    <script src="js/jquery.js"></script>
    <script async defer src="js/chatController.js"></script>
    <script async defer src="js/contentController.js"></script>
    <script async defer src="js/rollController.js"></script>
    <script async defer src="js/characterCreationController.js"></script>
    <script async defer src="backend/index.js"></script>
    <script async defer src="js/choiceController.js"></script>
    <script async defer src="js/backgrounController.js"></script>
    <script async defer src="backend/index.js"></script>
    <script async defer src="js/sidebarController.js"></script>
    <!-- Favicon  -->
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <div id="characterCreationScreen">
        <div id="characterCreationContent">
            <h1>Create your hero</h1>
            <div class="characterField vertical">
                <label for="characterName">Name:</label>
                <input name="characterName" type="text" class="frosted" id="characterNameInput" placeholder="Name">
            </div>
            <div class="characterField vertical">
                <label>Class:</label>
                <div id="characterClassButtons"></div>
            </div>
            <div class="characterField vertical">
                <label>Race:</label>
                <div id="characterRaceButtons"></div>
            </div>
            <div class="characterField vertical">
                <label>Stats:</label>
                <div id="statFieldsContainer"></div>
                <label id="pointsLeft">Points left: 20</label>
            </div>
            <div class="button" id="characterCreateButton">Enter your adventure!</div>
        </div>
    </div>
    <canvas id="rainCanvas"></canvas>
    <div id="sidebar" class="frosted">
        <div id="name">Rupert the Ball Stomper</div>
        <div id="health" class="sidebarSubheader">Health: <span class="value">20</span></div>
        <div id="class" class="sidebarSubheader">Class: <span class="value">Mage</span></div>
        <div id="race" class="sidebarSubheader">Race: <span class="value">Dwarf</span></div>
        <div class="sidebarTitle" id="statsTitle">Stats</div>
        <div id="statsContainer">
            <div class="stat" stat="Strength">
                <div class="value">6</div>
                <div class="statName">STR</div>
            </div>
            <div class="stat" stat="Dexterity">
                <div class="value">2</div>
                <div class="statName">DEX</div>
            </div>
            <div class="stat" stat="Constitution">
                <div class="value">25</div>
                <div class="statName">CONS</div>
            </div>
            <div class="stat" stat="Intelligence">
                <div class="value">3</div>
                <div class="statName">INT</div>
            </div>
            <div class="stat" stat="Wisdom">
                <div class="value">9</div>
                <div class="statName">WIS</div>
            </div>
            <div class="stat" stat="Charisma">
                <div class="value">12</div>
                <div class="statName">CHR</div>
            </div>
        </div>
        <!-- <div id="bottomButtons">
            <div class="button">Inventory</div>
            <div class="button">Settings</div>
        </div> -->
    </div>
    <div id="content">
        <div id="chatScreen" class="contentScreen">
            <div id="messages"></div>
            <div id="chatInput" class="frosted">
                <input type="text" id="chatInputBox" placeholder="Type here...">
                <div id="chatSendButton" class="button">Send</div>
            </div>
            <div id="choicePrompt" class="frosted">
                <div id="choices">
                </div>
            </div>
        </div>
        <div id="rollScreen" class="contentScreen">
            <div id="rollPrompt" class="frosted">
                <div id="rollPromptText">Roll a <span class="value">d20</span>!</div>
                <div id="dicePreview"></div>
                <div id="rollPromptButton" class="button">Roll</div>
            </div>
        </div>
        <div id="inventory" class="frosted contentScreen">
            <div id="inventoryContent">
                <div class="item">
                    <img href="" class="itemImage"></img>
                    <div class="itemTitle">Item</div>
                    <div class="itemCount">5</div>
                </div>
                <div class="item">
                    <img href="" class="itemImage"></img>
                    <div class="itemTitle">Item</div>
                    <div class="itemCount">5</div>
                </div>
                <div class="item">
                    <img href="" class="itemImage"></img>
                    <div class="itemTitle">Item</div>
                    <div class="itemCount">5</div>
                </div>
                <div class="item">
                    <img href="" class="itemImage"></img>
                    <div class="itemTitle">Item</div>
                    <div class="itemCount">5</div>
                </div>
                <div class="item">
                    <img href="" class="itemImage"></img>
                    <div class="itemTitle">Item</div>
                    <div class="itemCount">5</div>
                </div>
                <div class="item">
                    <img href="" class="itemImage"></img>
                    <div class="itemTitle">Item</div>
                    <div class="itemCount">5</div>
                </div>
                <div class="item">
                    <img href="" class="itemImage"></img>
                    <div class="itemTitle">Item</div>
                    <div class="itemCount">5</div>
                </div>
            </div>
            <div id="inventoryCloseButton" class="button">Close</div>
        </div>
    </div>
</body>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</html>
